name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: salmanbruh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo

          # Language plugin - Fixes the "Most Used Languages" issue
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 365  # Analyze last 1 year
          plugin_languages_recent_load: 1000 # Load more events
          plugin_languages_analysis_timeout: 60 # Give it time to crunch data
          plugin_languages_indepth: yes # Scan commit code directly (Critical for correct stats)

          # Lines plugin - Shows lines of code added/deleted
          plugin_lines: yes
